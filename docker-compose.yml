# ============================================================================
# DOCKER COMPOSE - PMI Automation
# ============================================================================
# USO:
#   docker compose up -d
#   docker compose up -d --scale worker=3
#   docker compose --profile monitoring up -d
# ============================================================================

# Template reutilizável para serviços Python
x-python-service: &python-service
  build: .
  image: app:latest
  env_file: .env
  environment: &common-env
    DB_HOST: db
    DB_PORT: 3306
    DB_USER: ${MYSQL_USER}
    DB_PASSWORD: ${MYSQL_PASSWORD}
    DB_NAME: ${MYSQL_DATABASE}
    REDIS_HOST: redis
    REDIS_PORT: 6379
    CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-pmi}:${RABBITMQ_DEFAULT_PASS:-pmi_secret}@rabbitmq:5672/${RABBITMQ_DEFAULT_VHOST:-pmi}
    CELERY_RESULT_BACKEND: redis://redis:6379/0
  volumes: &common-volumes
    - ./app:/app/app
    - ./data:/app/data
    - ./models:/app/models
    - chroma_db_data:/data/chroma
  networks:
    - pmi-network
  restart: unless-stopped

networks:
  pmi-network:

services:
  # Frontend
  frontend:
    build: ./FrontEnd
    ports:
      - "3000:80"
    depends_on: [api]
    networks: [pmi-network]

  # API FastAPI
  api:
    <<: *python-service
    environment:
      <<: *common-env
      CACHE_REDIS_URL: redis://redis:6379/1
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Celery Worker
  worker:
    <<: *python-service
    environment:
      <<: *common-env
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      db: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: celery -A app.core.celery_app.celery_app worker --loglevel=info -Q default,ml

  # Celery Beat
  beat:
    <<: *python-service
    depends_on:
      rabbitmq: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: celery -A app.core.celery_app.celery_app beat --loglevel=info

  # MySQL
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # Portas NAO expostas externamente por seguranca.
    # Para acessar local: docker compose exec db mysql -u root -p
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [pmi-network]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-pmi}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-pmi_secret}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST:-pmi}
    # Portas NAO expostas externamente por seguranca.
    # Management UI acessivel via: docker compose exec rabbitmq rabbitmqctl status
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks: [pmi-network]
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # Portas NAO expostas externamente por seguranca.
    # Para acessar local: docker compose exec redis redis-cli
    volumes:
      - redis_data:/data
    networks: [pmi-network]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.53.0
    restart: unless-stopped
    ports:
      - "9095:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks: [pmi-network]

  # Grafana
  grafana:
    image: grafana/grafana:11.1.0
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/pmi-dashboard.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on: [prometheus]
    networks: [pmi-network]

  # Flower (Celery Monitor)
  flower:
    image: mher/flower:2.0
    restart: unless-stopped
    environment:
      CELERY_BROKER_URL: amqp://${RABBITMQ_DEFAULT_USER:-pmi}:${RABBITMQ_DEFAULT_PASS:-pmi_secret}@rabbitmq:5672/${RABBITMQ_DEFAULT_VHOST:-pmi}
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    ports:
      - "5555:5555"
    depends_on:
      rabbitmq: { condition: service_healthy }
    networks: [pmi-network]

volumes:
  mysql_data:
  chroma_db_data:
  rabbitmq_data:
  redis_data:
  prometheus_data:
  grafana_data:
