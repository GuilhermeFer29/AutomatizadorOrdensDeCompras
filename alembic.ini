# Alembic Configuration
# https://alembic.sqlalchemy.org/en/latest/
# ---------------------------------------------------------------------------
# The sqlalchemy.url value is overridden at runtime from DATABASE_URL env var
# via migrations/env.py.  The placeholder below is a safe default for offline
# script generation only.

[alembic]
script_location = migrations
sqlalchemy.url = mysql+pymysql://app_user:app_password@localhost:3306/app_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
